---
layout: default
---

<!-- Page Header -->
<div class="jumbotron rounded-0" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ page.img.src | prepend: site.baseurl | replace: '//', '/' }}'); background-position: center; background-repeat: no-repeat; background-size: cover;">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1 class="display-4">{{ page.title }}</h1>
          <span class="meta">
            Posted by
            <a class="text-white" href="#">{{ page.author }}</a>
            on {{ page.date | date: '%B %d, %Y' }} &middot; {% include modules/read_time.html
            content=page.content %}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      {{ content }}

      <hr>

      <div class="clearfix pb-5">

        {% if page.previous.url %}
        <a class="btn btn-outline-light float-left" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}"
          data-toggle="tooltip" data-placement="top" title="{{ page.previous.title }}">
          &larr; Previous<span class="d-none d-md-inline"> Post</span>
        </a>
        {% endif %}
        {% if page.next.url %}
        <a class="btn btn-outline-light float-right" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}"
          data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}">
          Next<span class="d-none d-md-inline"> Post</span> &rarr;
        </a>
        {% endif %}

      </div>

    </div>
  </div>
</div>
